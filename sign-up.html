<body id="login-bg">

<div id="wrap">
   <div id="main">
      <div id="wrapper">
         <div id="logo_wrapper">
            <img  class="standard_logo" src="images/logo_1.png">
         </div>
         <div id="content">
            <h2>Sign up for a Gym Fleet trail</h2>
            <p>Welcome! This is where you can create a new Gym fleet company account. Doing this signs you up for a free 30 days trail.</p>
            <form name="login"  id="login_form">
               <label for="username" class="label">Work Email Address</label>
               <input class="input  username" type="email" value="" name="username" placeholder="Gymfleet@gmail.com" id="username">
               <label for="password" class="label">Full Name</label>
               <input class="input  Name" type="Name" placeholder="JONE DOE" id="password">
               <label for="password" class="label">Company Name</label>
               <input class="input  company name" type="company name" placeholder="Gym Fleet" id="password">
               <button type="submit">Next</button>
            </form>
         </div>
      </div>
   </div>
</div>
